<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="header-image.jpg" alt="Header Image">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo esse inventore quos vero neque temporibus, modi debitis dolore cupiditate minus.</p>
            </div>
            <div id="amountBox">
                <div id="leftBox">
                    <div id="imageBox">
                        <img src="music.png" alt="Music Image">
                    </div>
                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99/month</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">Proceed to Payment</button>
            <div id="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
